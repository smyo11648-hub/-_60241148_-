          width: 100%;
          height: 100%;
          object-fit: contain;

        "

        class="planet8"

          position: absolute;
          top: 50%;
          left: 50%;
          width: 56vw;
          height: 101vh;
          transform: translate(-50%, -50%);
          z-index: 1;
          cursor: pointer;
        "
      >

          src="해해.png"
          alt=""
          style="width: 100%; height: 100%; display: block"
        />

       >
