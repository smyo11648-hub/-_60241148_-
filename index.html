<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- 배경 -->
    <div
      style="position: relative; width: 100vw; height: 100vh; background: #000"
    >
      <img
        src="unv.png"
        style="
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          object-fit: contain;
          z-index: 0;
        "
        alt=""
      />

      <!-- 해왕성 -->
      <div
        class="planet"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          width: 56vw;
          height: 101vh;
          transform: translate(-50%, -50%);
          z-index: 1;
          cursor: pointer;
        "
      >
        <img
          src="해해.png"
          alt=""
          style="width: 100%; height: 100%; display: block"
        />
      </div>

      <!-- 천왕성 -->

    <!-- 회전 -->
    <style>
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .planet img {
        transform-origin: 50% 50%;
      }
      .rotate img {
        animation: spin 8s linear infinite;
      }
    </style>

    <script>
      document.querySelectorAll(".planet").forEach((p) => {
        p.addEventListener("click", () => p.classList.toggle("rotate"));
      });
    </script>
  </body>
